<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="">
        <fieldset style="width: auto;">
            <legend>Dados pessoais</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="endereco">Endereco:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div>
                <label>Estado</label>
                <select id="uf" name="uf">
                    <option value="DF">Distrito federal</option>
                    <option value="RS">Rio grande do sul</option>
                    <option value="SP">Sao paulo</option>
                </select>
            </div>
        </fieldset>
        <fieldset style="width: auto; margin-top: 10px;">
            <legend>Dados profissionais</legend>
            <div>
                <label>Natureza do cargo</label><br>
                <input type="radio" id="gerencia" name="natureza_do_cargo" value="gerencia">
                <label for="gerencia">Gerencia</label>
                <input type="radio" id="financeiro" name="natureza_do_cargo" value="financeiro">
                <label for="financeiro">Financeiro</label>
                <input type="radio" id="recepcao" name="natureza_do_cargo" value="recepcao">
                <label for="recepcao">Recepcao</label>
                <input type="radio" id="administracao" name="natureza_do_cargo" value="administracao">
                <label for="administracao">Administracao</label>
                <input type="radio" id="juridico" name="natureza_do_cargo" value="juridico">
                <label for="juridico">Juridico</label>
            </div>

            <div style="margin-top: 10px;">
                <label>Area de interesse</label><br>
                
                <input type="checkbox" id="area1" name="area1" value="computacao">
                <label for="area1">Computacao</label>           
                <input type="checkbox" id="area2" name="area2" value="biologia">
                <label for="area2">Biologia</label>
                <input type="checkbox" id="area3" name="area3" value="meio_ambiente">
                <label for="area3">Meio ambiente</label>
                <input type="checkbox" id="area4" name="area4" value="engenharia">
                <label for="area4">Engenharia</label>
                <input type="checkbox" id="area5" name="area5" value="historia">
                <label for="area5">Historia</label>
            </div>

            <div style="margin-top: 10px;">
                <label>Mini-curriculo</label>
                <textarea cols="50" rows="5">
                </textarea>
            </div>
        </fieldset>
        
        <div style="margin-top: 10px;">
            <button type="submit">Enviar</button>
            <button type="submit">Limpar</button>
        </div>
    </form>
</body>

</html>
