<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>

    <form action="">
        <fieldset style="display: inline-block; text-align: right;">
            <div>
                <label for="email">Endereco de e-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="TADS">Tecnico em analise e desenvolvimento de sistemas</option>
                    <option value="SI">Sistema da informacao</option>
                    <option value="BCC">Bacharel em ciencia da computacao</option>
                </select>
            </div>
            <div>
                <label for="endereco">Endereco:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div>
                <label for="complemento-endereco">Complemento do edereco:</label>
                <input type="text" name="complemento-endereco" id="complemento-endereco">
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <div>
                <label for="municipio">Municipio:</label>
                <input type="text" name="municipio" id="municipio">

                <select id="uf" name="uf">
                    <option value="DF">DF</option>
                    <option value="RS">RS</option>
                    <option value="SP">SP</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </fieldset>
    </form>

</body>

</html>
